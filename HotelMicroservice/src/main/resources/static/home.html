<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home Page of Travel Gig</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .hotel-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container" style="margin-left:100px">
    <h1>Welcome to Travel Gig</h1>
    <h2>Search your desired hotel</h2>
</div>

<!-- Search Bar Section -->
<div class="container border rounded" style="margin:auto;padding:50px;margin-top:50px;margin-bottom:50px">
    <h3>Narrow your search results</h3>
    <div class="form-row">
        <div class="col-3">
            Hotel/City/State/Address
            <input class="form-control" type="text" id="searchLocation" name="searchLocation" placeholder="Enter hotel, city or state"/>
        </div>
        <div class="col-2">
            No. Rooms:
            <input class="form-control" type="number" id="noRooms" name="noRooms" min="1" value="1"/>
        </div>
        <div class="col-2">
            No. Guests:
            <input class="form-control" type="number" id="noGuests" name="noGuests" min="1" value="1"/>
        </div>
        <div class="col">
            Check-In Date:
            <input type="date" id="checkInDate" name="checkInDate" class="form-control"/>
        </div>
        <div class="col">
            Check-Out Date:
            <input type="date" id="checkOutDate" name="checkOutDate" class="form-control"/>
        </div>
        <div class="col-auto align-self-end">
            <input class="btn-sm btn-primary" type="button" id="searchBtn" value="SEARCH"/>
        </div>
    </div>
</div>

<div class="row">
    <!-- Sidebar Filters (disabled for now) -->
    <div class="col-2 border rounded" style="margin-left:50px;padding:25px;opacity:0.5;pointer-events:none;">
        <!-- ... same sidebar filters as before ... -->
        <br>
        <strong>Star Rating:</strong><br>
        <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" value="1" disabled>1
        </div>
        <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" value="2" disabled>2
        </div>
        <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" value="3" disabled>3
        </div>
        <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" value="4" disabled>4
        </div>
        <div class="form-check-inline">
            <input type="checkbox" class="form-check-input" value="5" disabled>5
        </div><br><br>

        <strong>Range:</strong>
        <div class="slidecontainer">
            <input type="range" min="1" max="500" value="500" class="slider" id="priceRange" disabled>
            <p>Price: $<span id="priceValue">500</span></p>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" disabled>Parking<br>
            <input type="checkbox" class="form-check-input" disabled>Check-In & Check-Out Times<br>
            <input type="checkbox" class="form-check-input" disabled>Breakfast<br>
            <input type="checkbox" class="form-check-input" disabled>Bar / Lounge<br>
            <input type="checkbox" class="form-check-input" disabled>Fitness Center
        </div>

        <input style="margin-top:25px" class="btn btn-primary" type="button" id="filterBtn" value="FILTER" disabled/>
    </div>

    <!-- Hotel List -->
    <div class="col-7 border rounded" style="margin-left:50px;">
        <div style="text-align:center;font-size:20px;font-family:'Trebuchet MS', Helvetica, sans-serif">List of Hotels:</div>
        <div id="listHotel"></div>
    </div>
</div>

<script>
    // Price range slider display (static)
    var slider = document.getElementById("priceRange");
    var output = document.getElementById("priceValue");
    if (slider) {
        output.innerHTML = slider.value;
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    }

    function renderHotels(hotels) {
        if (!hotels || hotels.length === 0) {
            $("#listHotel").html("<p>No hotels found.</p>");
            return;
        }
        let hotelList = "";
        hotels.forEach(hotel => {
            hotelList += `
                <div class='hotel-card'>
                    <h4>${hotel.hotelName}</h4>
                    <p>${hotel.address ? hotel.address + ", " : ""}${hotel.city}, ${hotel.state}</p>
                    <p>‚≠ê ${hotel.starRating} Stars | üí∞ $${hotel.averagePrice}</p>
                    <p>${hotel.description || ""}</p>
                </div>`;
        });
        $("#listHotel").html(hotelList);
    }

    // Load all hotels on page load
    $(document).ready(function () {
        $.ajax({
            url: "/hotels/all",
            type: "GET",
            success: function (hotels) {
                renderHotels(hotels);
            },
            error: function () {
                $("#listHotel").html("<p style='color:red;'>Error loading hotels.</p>");
            }
        });
    });

    // Search with all parameters
    $("#searchBtn").click(function() {
        var query = $("#searchLocation").val().trim();
        var noRooms = $("#noRooms").val();
        var noGuests = $("#noGuests").val();
        var checkInDate = $("#checkInDate").val();
        var checkOutDate = $("#checkOutDate").val();

        // Basic validation for search text (optional)
        if(query === "") {
            alert("Please enter a hotel, city or state to search.");
            return;
        }

        $.ajax({
            url: "/hotels/search",
            type: "GET",
            data: {
                query: query,
                noRooms: noRooms,
                noGuests: noGuests,
                checkInDate: checkInDate,
                checkOutDate: checkOutDate
            },
            success: function(hotels) {
                renderHotels(hotels);
            },
            error: function() {
                $("#listHotel").html("<p style='color:red;'>Error loading hotels.</p>");
            }
        });
    });
</script>

</body>
</html>
